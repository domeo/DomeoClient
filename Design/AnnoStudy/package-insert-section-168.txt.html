<body><br><br><p><br><br>Effect Of Clonazepam On The Pharmacokinetics Of Other Drugs: Clonazepam does not appear to alter the pharmacokinetics of phenytoin, carbamazepine or phenobarbital. The effect of clonazepam on the metabolism of other drugs has not been investigated.<br></p><br><br></body>
