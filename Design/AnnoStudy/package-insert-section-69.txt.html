<body><br><br><p><br><br>Warning signs or symptoms of fluid and electrolyte imbalance include dryness of mouth, thirst, weakness, lethargy, drowsiness, restlessness, muscle pains or cramps, muscular fatigue, hypotension, oliguria, tachycardia and gastrointestinal disturbances such as nausea and vomiting.<br></p><br><br></body>
