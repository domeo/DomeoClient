<body><br><br><p><br><br>Carbamazepine induces CYP3A4. Following coadministration of carbamazepine 400 mg/day with trazodone 100 mg to 300 mg daily, carbamazepine reduced plasma concentrations of trazodone (as well as mCPP) by 76 and 60%, respectively, compared to pre-carbamazepine values.<br></p><br><br></body>
