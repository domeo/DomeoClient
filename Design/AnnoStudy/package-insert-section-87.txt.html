<body><br><br><p><br><br>It has been reported that SEPTRA may prolong the prothrombin time in patients who are receiving the anticoagulant warfarin. This interaction should be kept in mind when SEPTRA is given to patients already on anticoagulant therapy, and the coagulation time should be reassessed.<br></p><br><br></body>
