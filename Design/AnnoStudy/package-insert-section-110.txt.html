<body><br><br><p><br><br>Irbesartan: In vitro studies show significant inhibition of the formation of oxidized irbesartan metabolites by nifedipine. However, in clinical studies, concomitant nifedipine had no effect on irbesartan pharmacokinetics.<br></p><br><br></body>
