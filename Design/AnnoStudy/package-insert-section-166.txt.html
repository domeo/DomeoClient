<body><br><br><p><br><br>Penicillins may reduce the renal clearance of methotrexate; increased serum concentrations of methotrexate with concomitant hematologic and gastrointestinal toxicity have been observed with methotrexate. Use of methotrexate with penicillins should be carefully monitored.<br></p><br><br></body>
