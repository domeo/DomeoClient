<body><br><br><p><br><br>Valproate: Available data suggest that there is no significant effect of valproate on the clearance of Felbatol® at steady-state. Therefore, the addition of valproate is not expected to cause a clinically important effect on Felbatol® (felbamate) plasma concentrations.<br></p><br><br></body>
