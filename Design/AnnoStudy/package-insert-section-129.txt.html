<body><br><br><p><br><br>Co-administration of propranolol with cimetidine, a non-specific CYP450 inhibitor, increased propranolol AUC and Cmax by 46% and 35%, respectively. Co-administration with aluminum hydroxide gel (1200 mg) may result in a decrease in propranolol concentrations.<br></p><br><br></body>
