<body><br><br><p><br><br>Coadministration of carbamazepine with nefazodone results in insufficient plasma concentrations of nefazodone and its active metabolite to achieve a therapeutic effect. Coadministration of carbamazepine with nefazodone is contraindicated (see CONTRAINDICATIONS).<br></p><br><br></body>
