<HTML><HEAD><META http-equiv="Content-type" content="text/html;charset=UTF-8"></HEAD><BODY><DIV><P><BR>               <BR>               <BR>               17	PATIENT COUNSELING INFORMATION<BR>               <BR>                  Instruct patients to notify their physician immediately if any of the following occur: allergic reaction, bronchospasm, chest pain or tightness, dyspnea, hypoxia, hypotension, shock or urticaria.<BR>               <BR>               <BR>            <BR>         </P></DIV></HTML>
