<HTML><HEAD><META http-equiv="Content-type" content="text/html;charset=UTF-8"></HEAD><BODY><DIV><P><BR>               <BR>               <BR>               4	CONTRAINDICATIONS<BR>               <BR>                  FANAPT is contraindicated in individuals with a known hypersensitivity reaction to the product.  Reactions have included pruritus and urticaria.<BR>               <BR>               <BR>               <BR>                  <BR>                     <BR>                        Known hypersensitivity to FANAPT or to any components in the formulation. (4)<BR>                        <BR>                     <BR>                  <BR>               <BR>            <BR>         </P></DIV></HTML>
