<HTML><HEAD><META http-equiv="Content-type" content="text/html;charset=UTF-8"></HEAD><BODY><DIV><P><BR>                     <BR>                     <BR>                     Information for Patients<BR>                     <BR>                        Patients should be informed of expected toxic effects, particularly oral manifestations. Patients should be alerted to the possibility of alopecia as a result of therapy and should be informed that it is usually a transient effect.<BR>                     <BR>                     <BR>                  <BR>               </P></DIV></HTML>
