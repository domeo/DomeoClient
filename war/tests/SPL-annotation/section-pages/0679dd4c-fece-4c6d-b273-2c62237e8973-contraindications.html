<HTML><HEAD><META http-equiv="Content-type" content="text/html;charset=UTF-8"></HEAD><BODY><DIV><P><BR>               <BR>               <BR>                CONTRAINDICATIONS<BR>               <BR>                  Cevimeline is contraindicated in patients with uncontrolled asthma, known hypersensitivity to cevimeline, and when miosis is undesirable, e.g., in acute iritis and in narrow-angle (angle-closure) glaucoma.<BR>               <BR>               <BR>            <BR>         </P></DIV></HTML>
