<HTML><HEAD><META http-equiv="Content-type" content="text/html;charset=UTF-8"></HEAD><BODY><DIV><P><BR>               <BR>               <BR>               BOXED WARNING<BR>               <BR>                  CAUTION<BR>Mercaptopurine is a potent drug. It should not be used unless a diagnosis of acute lymphatic leukemia has been adequately established and the responsible physician is experienced with the risks of mercaptopurine and knowledgeable in assessing response to chemotherapy.<BR>                  <BR><BR>                  <BR><BR>               <BR>               <BR>            <BR>         </P></DIV></HTML>
