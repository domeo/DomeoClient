<HTML><HEAD><META http-equiv="Content-type" content="text/html;charset=UTF-8"></HEAD><BODY><DIV><P><BR>               <BR>               <BR>               INDICATIONS & USAGE<BR>               <BR>                  Protriptyline hydrochloride tablets are indicated for the <BR>treatment of symptoms of mental depression in patients who are under close <BR>medical supervision. Its activating properties make it particularly suitable for <BR>withdrawn and anergic patients.<BR>               <BR>               <BR>            <BR>         </P></DIV></HTML>
