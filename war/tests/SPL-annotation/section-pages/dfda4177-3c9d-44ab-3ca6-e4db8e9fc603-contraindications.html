<HTML><HEAD><META http-equiv="Content-type" content="text/html;charset=UTF-8"></HEAD><BODY><DIV><P><BR>               <BR>               <BR>               CONTRAINDICATIONS<BR>               <BR>                   Thioguanine should not be used in patients whose disease has demonstrated prior resistance to this drug. In animals and humans, there is usually complete cross-resistance between PURINETHOL (mercaptopurine) and TABLOID brand Thioguanine.<BR>               <BR>               <BR>            <BR>         </P></DIV></HTML>
