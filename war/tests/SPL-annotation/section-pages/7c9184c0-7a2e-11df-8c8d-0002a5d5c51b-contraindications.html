<HTML><HEAD><META http-equiv="Content-type" content="text/html;charset=UTF-8"></HEAD><BODY><DIV><P><BR>               <BR>               <BR>               4 CONTRAINDICATIONS<BR>               <BR>                  Carisoprodol is contraindicated in patients with a history of acute intermittent porphyria or a hypersensitivity reaction to a carbamate such as meprobamate.<BR>               <BR>               <BR>               <BR>                  <BR>                     <BR>                        <BR>                           Acute intermittent porphyria (4)<BR>                           <BR>                           Hypersensitivity reactions to a carbamate such as meprobamate (4)<BR>                           <BR>                        <BR>                     <BR>                  <BR>               <BR>            <BR>         </P></DIV></HTML>
