<HTML><HEAD><META http-equiv="Content-type" content="text/html;charset=UTF-8"></HEAD><BODY><DIV><P><BR>               <BR>               <BR>               1  INDICATIONS AND USAGE<BR>               <BR>                  XENAZINE is indicated for the treatment of chorea associated with Huntington's disease.<BR>               <BR>               <BR>               <BR>                  <BR>                     <BR>                        XENAZINE is a vesicular monoamine transporter 2 (VMAT) inhibitor indicated for the treatment of chorea associated with Huntington's disease. (1)<BR>                     <BR>                  <BR>               <BR>            <BR>         </P></DIV></HTML>
