<HTML><HEAD><META http-equiv="Content-type" content="text/html;charset=UTF-8"></HEAD><BODY><DIV><P><BR>               <BR>               <BR>               <BR>                  4     CONTRAINDICATIONS<BR>               <BR>               <BR>               <BR>                  <BR>                     <BR>                        <BR>                           Hypersensitivity to everolimus, sirolimus, or to components of the drug product. (4)<BR>                        <BR>                     <BR>                  <BR>               <BR>               <BR>                  <BR>                     <BR>                     <BR>                     4.1     Hypersensitivity Reactions<BR>                     <BR>                        Zortress is contraindicated in patients with known hypersensitivity to everolimus, sirolimus, or to components of the drug product. <BR>                     <BR>                     <BR>                  <BR>               <BR>            <BR>         </P></DIV></HTML>
