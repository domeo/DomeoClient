<HTML><HEAD><META http-equiv="Content-type" content="text/html;charset=UTF-8"></HEAD><BODY><DIV><P><BR>                     <BR>                     <BR>                     <BR>                        <BR>                           WARNING: Chronic immunosuppression with this purine antimetabolite increases risk of neoplasia in humans. Physicians using this drug should be very familiar with this risk as well as with the mutagenic potential to both men and women and with possible hematologic toxicities. See WARNINGS.<BR>                     <BR>                     <BR>                  <BR>               </P></DIV></HTML>
