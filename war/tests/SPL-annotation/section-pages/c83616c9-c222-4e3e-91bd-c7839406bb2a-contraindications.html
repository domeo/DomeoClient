<HTML><HEAD><META http-equiv="Content-type" content="text/html;charset=UTF-8"></HEAD><BODY><DIV><P><BR>               <BR>               <BR>               4  CONTRAINDICATIONS<BR>               <BR>                  KAPIDEX is contraindicated in patients with known <BR>hypersensitivity to any component of the formulation [see Description (11)]. Hypersensitivity and anaphylaxis have <BR>been reported with KAPIDEX use [see Adverse <BR>Reactions (6.1)].<BR>               <BR>               <BR>            <BR>         </P></DIV></HTML>
