<HTML><HEAD><META http-equiv="Content-type" content="text/html;charset=UTF-8"></HEAD><BODY><DIV><P><BR>               <BR>               <BR>               CONTRAINDICATIONS<BR>               Propranolol is contraindicated in 1) cardiogenic shock; 2) sinus bradycardia and greater than first-degree block; 3) bronchial asthma; and 4) in patients with known hypersensitivity to propranolol hydrochloride.<BR><BR>                  <BR><BR>               <BR>               <BR>            <BR>         </P></DIV></HTML>
