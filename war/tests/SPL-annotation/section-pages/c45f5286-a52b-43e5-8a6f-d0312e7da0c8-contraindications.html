<HTML><HEAD><META http-equiv="Content-type" content="text/html;charset=UTF-8"></HEAD><BODY><DIV><P><BR>               <BR>               <BR>               CONTRAINDICATIONS<BR>               <BR>                  Fluorouracil therapy is contraindicated for patients in a poor nutritional state, those with depressed bone marrow function, those with potentially serious infections or those with a known hypersensitivity to Fluorouracil.<BR>               <BR>               <BR>            <BR>         </P></DIV></HTML>
